<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - TooBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3a0ca3',
                        accent: '#f72585',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-2">
                <i class="fas fa-toolbox text-accent text-2xl"></i>
                <span class="text-2xl font-bold">TooBox</span>
            </a>
            <a href="../index.html" class="text-white hover:text-accent transition-colors"><i class="fas fa-home mr-2"></i>Kembali ke Beranda</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="bg-white max-w-md mx-auto rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-secondary mb-2">QR Code Generator</h1>
            <p class="text-center text-gray-500 mb-8">Ubah teks atau URL menjadi QR code dengan cepat.</p>

            <!-- Input Form -->
            <div class="space-y-4 mb-6">
                <label for="text-input" class="block text-lg font-medium text-gray-700">Teks atau URL</label>
                <input type="text" id="text-input" placeholder="Masukkan teks atau URL di sini..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                <button id="generate-btn" class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-secondary transition-colors text-lg">Buat QR Code</button>
            </div>

            <!-- QR Code Display -->
            <div id="qrcode-container" class="flex flex-col items-center justify-center p-4 border-dashed border-2 border-gray-300 rounded-lg min-h-[280px]">
                <div id="qrcode" class="w-64 h-64"></div>
                <p id="qrcode-placeholder" class="text-gray-400">QR Code akan muncul di sini</p>
            </div>
             <div class="mt-6 text-center">
                <button id="download-btn" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 transition-colors hidden"><i class="fas fa-download mr-2"></i>Unduh QR Code</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 TooBox - All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const textInput = document.getElementById('text-input');
            const qrcodeContainer = document.getElementById('qrcode');
            const qrcodePlaceholder = document.getElementById('qrcode-placeholder');
            let qrcode = null;

            generateBtn.addEventListener('click', () => {
                const text = textInput.value.trim();
                if (text) {
                    // Clear previous QR code
                    qrcodeContainer.innerHTML = '';

                    // Generate new QR code
                    qrcode = new QRCode(qrcodeContainer, {
                        text: text,
                        width: 256,
                        height: 256,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });

                    qrcodePlaceholder.classList.add('hidden');
                    downloadBtn.classList.remove('hidden');
                } else {
                    alert('Masukkan teks atau URL terlebih dahulu!');
                }
            });
            downloadBtn.addEventListener('click', () => {
                const qrCanvas = qrcodeContainer.querySelector('canvas');
                if (qrCanvas) {
                    const dataUrl = qrCanvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = dataUrl;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            });
        });
    </script>

</body>
</html>
