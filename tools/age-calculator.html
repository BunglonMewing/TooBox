<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - TooBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3a0ca3',
                        accent: '#f72585',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-2">
                <i class="fas fa-toolbox text-accent text-2xl"></i>
                <span class="text-2xl font-bold">TooBox</span>
            </a>
            <a href="../index.html" class="text-white hover:text-accent transition-colors"><i class="fas fa-home mr-2"></i>Kembali ke Beranda</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="bg-white max-w-4xl mx-auto rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-secondary mb-2">Age Calculator</h1>
            <p class="text-center text-gray-500 mb-8">Hitung usia Anda berdasarkan tanggal lahir.</p>

            <div class="flex flex-col items-center justify-center gap-4 mb-6">
                <label for="birthdate" class="text-gray-700">Masukkan Tanggal Lahir Anda:</label>
                <input type="date" id="birthdate" class="p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                <button id="calculate-btn" class="bg-primary text-white font-bold py-2 px-6 rounded-full hover:bg-secondary transition-colors">Hitung Usia</button>
            </div>

            <div id="result" class="text-center text-2xl font-bold text-secondary mt-6"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 TooBox - All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const birthdateInput = document.getElementById('birthdate');
            const calculateBtn = document.getElementById('calculate-btn');
            const resultDiv = document.getElementById('result');

            calculateBtn.addEventListener('click', () => {
                const birthDate = new Date(birthdateInput.value);
                if (isNaN(birthDate.getTime())) {
                    resultDiv.textContent = 'Tanggal lahir tidak valid.';
                    return;
                }

                const today = new Date();
                let ageYears = today.getFullYear() - birthDate.getFullYear();
                let ageMonths = today.getMonth() - birthDate.getMonth();
                let ageDays = today.getDate() - birthDate.getDate();

                if (ageDays < 0) {
                    ageMonths--;
                    // Get days in the previous month
                    const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                    ageDays += prevMonth.getDate();
                }

                if (ageMonths < 0) {
                    ageYears--;
                    ageMonths += 12;
                }

                resultDiv.innerHTML = `Usia Anda: <span class="text-accent">${ageYears}</span> tahun, <span class="text-accent">${ageMonths}</span> bulan, dan <span class="text-accent">${ageDays}</span> hari.`;
            });
        });
    </script>

</body>
</html>
