<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - TooBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3a0ca3',
                        accent: '#f72585',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-2">
                <i class="fas fa-toolbox text-accent text-2xl"></i>
                <span class="text-2xl font-bold">TooBox</span>
            </a>
            <a href="../index.html" class="text-white hover:text-accent transition-colors"><i class="fas fa-home mr-2"></i>Kembali ke Beranda</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="bg-white max-w-4xl mx-auto rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-secondary mb-2">Case Converter</h1>
            <p class="text-center text-gray-500 mb-8">Ubah teks Anda ke berbagai format case.</p>

            <textarea id="text-input" class="w-full h-48 p-4 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary" placeholder="Ketik atau tempel teks di sini..."></textarea>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6 text-center">
                <button id="upper-btn" class="bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-secondary transition-colors">UPPER CASE</button>
                <button id="lower-btn" class="bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-secondary transition-colors">lower case</button>
                <button id="sentence-btn" class="bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-secondary transition-colors">Sentence case</button>
                <button id="title-btn" class="bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-secondary transition-colors">Title Case</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 TooBox - All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('text-input');
            const upperBtn = document.getElementById('upper-btn');
            const lowerBtn = document.getElementById('lower-btn');
            const sentenceBtn = document.getElementById('sentence-btn');
            const titleBtn = document.getElementById('title-btn');

            upperBtn.addEventListener('click', () => {
                textInput.value = textInput.value.toUpperCase();
            });

            lowerBtn.addEventListener('click', () => {
                textInput.value = textInput.value.toLowerCase();
            });

            sentenceBtn.addEventListener('click', () => {
                let text = textInput.value.toLowerCase();
                text = text.replace(/(^\s*\w|[.!?]\s*\w)/g, (c) => c.toUpperCase());
                textInput.value = text;
            });

            titleBtn.addEventListener('click', () => {
                let text = textInput.value.toLowerCase().split(' ').map(word => {
                    return word.charAt(0).toUpperCase() + word.slice(1);
                }).join(' ');
                textInput.value = text;
            });
        });
    </script>

</body>
</html>
