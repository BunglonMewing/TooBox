<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator - TooBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3a0ca3',
                        accent: '#f72585',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-2">
                <i class="fas fa-toolbox text-accent text-2xl"></i>
                <span class="text-2xl font-bold">TooBox</span>
            </a>
            <a href="../index.html" class="text-white hover:text-accent transition-colors"><i class="fas fa-home mr-2"></i>Kembali ke Beranda</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="bg-white max-w-4xl mx-auto rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-secondary mb-2">Lorem Ipsum Generator</h1>
            <p class="text-center text-gray-500 mb-8">Hasilkan teks Lorem Ipsum untuk proyek Anda.</p>

            <div class="flex items-center justify-center gap-4 mb-6">
                <label for="paragraphs" class="text-gray-700">Jumlah Paragraf:</label>
                <input type="number" id="paragraphs" value="5" min="1" max="100" class="w-24 p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                <button id="generate-btn" class="bg-primary text-white font-bold py-2 px-6 rounded-full hover:bg-secondary transition-colors">Hasilkan</button>
                <button id="copy-btn" class="bg-gray-500 text-white font-bold py-2 px-6 rounded-full hover:bg-gray-600 transition-colors">Salin</button>
            </div>

            <textarea id="output" class="w-full h-64 p-4 border border-gray-300 rounded-lg bg-gray-50" readonly></textarea>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 TooBox - All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const paragraphsInput = document.getElementById('paragraphs');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const output = document.getElementById('output');

            const loremIpsumText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";

            function generateLoremIpsum(numParagraphs) {
                let result = '';
                for (let i = 0; i < numParagraphs; i++) {
                    result += loremIpsumText + '\\n\\n';
                }
                return result.trim();
            }

            generateBtn.addEventListener('click', () => {
                const numParagraphs = parseInt(paragraphsInput.value, 10);
                output.value = generateLoremIpsum(numParagraphs);
            });

            copyBtn.addEventListener('click', () => {
                output.select();
                document.execCommand('copy');
                alert('Teks disalin ke clipboard!');
            });

            // Generate on page load
            generateBtn.click();
        });
    </script>

</body>
</html>
