<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count Tool - TooBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3a0ca3',
                        accent: '#f72585',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-2">
                <i class="fas fa-toolbox text-accent text-2xl"></i>
                <span class="text-2xl font-bold">TooBox</span>
            </a>
            <a href="../index.html" class="text-white hover:text-accent transition-colors"><i class="fas fa-home mr-2"></i>Kembali ke Beranda</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="bg-white max-w-4xl mx-auto rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-secondary mb-2">Word Count Tool</h1>
            <p class="text-center text-gray-500 mb-8">Analisis teks Anda secara real-time.</p>

            <!-- Text Area -->
            <div class="mb-6">
                <textarea id="text-input" class="w-full h-64 p-4 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary" placeholder="Mulai ketik atau tempel teks Anda di sini..."></textarea>
            </div>

            <!-- Stats Display -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                <div class="bg-primary/10 p-4 rounded-lg">
                    <p class="text-sm text-primary font-semibold">Kata</p>
                    <p id="word-count" class="text-3xl font-bold text-secondary">0</p>
                </div>
                <div class="bg-primary/10 p-4 rounded-lg">
                    <p class="text-sm text-primary font-semibold">Karakter</p>
                    <p id="char-count" class="text-3xl font-bold text-secondary">0</p>
                </div>
                <div class="bg-primary/10 p-4 rounded-lg">
                    <p class="text-sm text-primary font-semibold">Kalimat</p>
                    <p id="sentence-count" class="text-3xl font-bold text-secondary">0</p>
                </div>
                <div class="bg-primary/10 p-4 rounded-lg">
                    <p class="text-sm text-primary font-semibold">Paragraf</p>
                    <p id="paragraph-count" class="text-3xl font-bold text-secondary">0</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 TooBox - All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textArea = document.getElementById('text-input');
            const wordCountEl = document.getElementById('word-count');
            const charCountEl = document.getElementById('char-count');
            const sentenceCountEl = document.getElementById('sentence-count');
            const paragraphCountEl = document.getElementById('paragraph-count');

            textArea.addEventListener('input', () => {
                const text = textArea.value;

                // Character count
                const charCount = text.length;
                charCountEl.textContent = charCount;

                // Word count
                const words = text.match(/\b[-?(\w+)?]+\b/gi);
                const wordCount = words ? words.length : 0;
                wordCountEl.textContent = wordCount;

                // Sentence count
                const sentences = text.split(/[.!?]+/).filter(Boolean);
                const sentenceCount = sentences.length;
                sentenceCountEl.textContent = sentenceCount;

                // Paragraph count
                const paragraphs = text.split(/\\n\\s*\\n/).filter(p => p.trim() !== '');
                const paragraphCount = paragraphs.length;
                paragraphCountEl.textContent = paragraphCount;
            });
        });
    </script>

</body>
</html>
