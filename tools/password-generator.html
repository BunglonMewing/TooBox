<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - TooBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3a0ca3',
                        accent: '#f72585',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-2">
                <i class="fas fa-toolbox text-accent text-2xl"></i>
                <span class="text-2xl font-bold">TooBox</span>
            </a>
            <a href="../index.html" class="text-white hover:text-accent transition-colors"><i class="fas fa-home mr-2"></i>Kembali ke Beranda</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="bg-white max-w-2xl mx-auto rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-secondary mb-2">Password Generator</h1>
            <p class="text-center text-gray-500 mb-8">Buat password yang kuat dan aman dengan mudah.</p>

            <!-- Result Display -->
            <div class="bg-gray-200 rounded-lg p-4 flex items-center justify-between mb-6">
                <span id="password-display" class="text-xl font-mono text-gray-700 truncate">P4$$w0rd!</span>
                <button id="copy-button" class="text-primary hover:text-secondary transition-colors" title="Copy to clipboard">
                    <i class="far fa-copy text-2xl"></i>
                </button>
            </div>

            <!-- Options Form -->
            <div class="space-y-6">
                <!-- Length Slider -->
                <div>
                    <label for="length" class="flex justify-between items-center text-lg font-medium text-gray-700 mb-2">
                        <span>Panjang Karakter</span>
                        <span id="length-value" class="text-primary font-bold text-xl">16</span>
                    </label>
                    <input type="range" id="length" min="8" max="32" value="16" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>

                <!-- Checkboxes -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="uppercase" checked class="h-5 w-5 text-primary rounded border-gray-300 focus:ring-primary">
                        <label for="uppercase" class="ml-3 text-gray-700">Sertakan Huruf Besar (A-Z)</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="lowercase" checked class="h-5 w-5 text-primary rounded border-gray-300 focus:ring-primary">
                        <label for="lowercase" class="ml-3 text-gray-700">Sertakan Huruf Kecil (a-z)</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="numbers" checked class="h-5 w-5 text-primary rounded border-gray-300 focus:ring-primary">
                        <label for="numbers" class="ml-3 text-gray-700">Sertakan Angka (0-9)</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="symbols" checked class="h-5 w-5 text-primary rounded border-gray-300 focus:ring-primary">
                        <label for="symbols" class="ml-3 text-gray-700">Sertakan Simbol (!@#$%^&*)</label>
                    </div>
                </div>

                <!-- Generate Button -->
                <button id="generate-button" class="w-full bg-primary text-white font-bold py-3 px-8 rounded-full hover:bg-secondary transition-transform transform hover:-translate-y-1 shadow-lg text-lg">
                    Buat Password Baru
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 TooBox - All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lengthSlider = document.getElementById('length');
            const lengthValue = document.getElementById('length-value');
            const passwordDisplay = document.getElementById('password-display');
            const generateButton = document.getElementById('generate-button');
            const copyButton = document.getElementById('copy-button');
            const uppercaseEl = document.getElementById('uppercase');
            const lowercaseEl = document.getElementById('lowercase');
            const numbersEl = document.getElementById('numbers');
            const symbolsEl = document.getElementById('symbols');

            const randomFunc = {
                lower: getRandomLower,
                upper: getRandomUpper,
                number: getRandomNumber,
                symbol: getRandomSymbol
            };

            // Update slider value display
            lengthSlider.addEventListener('input', (event) => {
                lengthValue.textContent = event.target.value;
            });

            // Generate button event
            generateButton.addEventListener('click', () => {
                const length = +lengthSlider.value;
                const hasLower = lowercaseEl.checked;
                const hasUpper = uppercaseEl.checked;
                const hasNumber = numbersEl.checked;
                const hasSymbol = symbolsEl.checked;
                passwordDisplay.textContent = generatePassword(hasLower, hasUpper, hasNumber, hasSymbol, length);
            });

            // Copy button event
            copyButton.addEventListener('click', () => {
                const password = passwordDisplay.textContent;
                if (!password || password === 'P4$$w0rd!') {
                    return;
                }
                navigator.clipboard.writeText(password).then(() => {
                    copyButton.innerHTML = '<i class="fas fa-check text-2xl text-green-500"></i>';
                    setTimeout(() => {
                        copyButton.innerHTML = '<i class="far fa-copy text-2xl"></i>';
                    }, 2000);
                });
            });

            function generatePassword(lower, upper, number, symbol, length) {
                let generatedPassword = '';
                const typesCount = lower + upper + number + symbol;
                const typesArr = [{lower}, {upper}, {number}, {symbol}].filter(item => Object.values(item)[0]);

                if (typesCount === 0) {
                    return '';
                }

                for (let i = 0; i < length; i += typesCount) {
                    typesArr.forEach(type => {
                        const funcName = Object.keys(type)[0];
                        generatedPassword += randomFunc[funcName]();
                    });
                }

                const finalPassword = generatedPassword.slice(0, length);
                return finalPassword;
            }

            function getRandomLower() {
                return String.fromCharCode(Math.floor(Math.random() * 26) + 97);
            }

            function getRandomUpper() {
                return String.fromCharCode(Math.floor(Math.random() * 26) + 65);
            }

            function getRandomNumber() {
                return String.fromCharCode(Math.floor(Math.random() * 10) + 48);
            }

            function getRandomSymbol() {
                const symbols = '!@#$%^&*(){}[]=<>/,.';
                return symbols[Math.floor(Math.random() * symbols.length)];
            }

            // Initial password generation
            generateButton.click();
        });
    </script>

</body>
</html>
