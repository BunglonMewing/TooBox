<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML to JSON Converter - TooBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3a0ca3',
                        accent: '#f72585',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-2">
                <i class="fas fa-toolbox text-accent text-2xl"></i>
                <span class="text-2xl font-bold">TooBox</span>
            </a>
            <a href="../index.html" class="text-white hover:text-accent transition-colors"><i class="fas fa-home mr-2"></i>Kembali ke Beranda</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="bg-white max-w-4xl mx-auto rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-secondary mb-2">XML to JSON Converter</h1>
            <p class="text-center text-gray-500 mb-8">Tempel XML Anda di bawah untuk dikonversi ke JSON.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="xml-input" class="block text-sm font-medium text-gray-700 mb-2">XML Input</label>
                    <textarea id="xml-input" class="w-full h-64 p-4 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary" placeholder="Tempel XML di sini..."></textarea>
                </div>
                <div>
                    <label for="json-output" class="block text-sm font-medium text-gray-700 mb-2">JSON Output</label>
                    <textarea id="json-output" class="w-full h-64 p-4 border border-gray-300 rounded-lg bg-gray-50" readonly placeholder="Hasil JSON akan muncul di sini..."></textarea>
                </div>
            </div>
            <div class="text-center mt-6">
                <button id="convert-btn" class="bg-primary text-white font-bold py-2 px-6 rounded-full hover:bg-secondary transition-colors">Konversi</button>
                <button id="copy-btn" class="bg-gray-500 text-white font-bold py-2 px-6 rounded-full hover:bg-gray-600 transition-colors ml-4">Salin Hasil</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 TooBox - All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const xmlInput = document.getElementById('xml-input');
            const jsonOutput = document.getElementById('json-output');
            const convertBtn = document.getElementById('convert-btn');
            const copyBtn = document.getElementById('copy-btn');

            convertBtn.addEventListener('click', () => {
                try {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlInput.value, "text/xml");
                    if (xmlDoc.getElementsByTagName("parsererror").length) {
                        throw new Error("XML tidak valid.");
                    }
                    // Pass the root element to the conversion function
                    const jsonObj = xmlToJson(xmlDoc.documentElement);
                    jsonOutput.value = JSON.stringify(jsonObj, null, 2);
                } catch (e) {
                    jsonOutput.value = 'XML tidak valid: ' + e.message;
                }
            });

            copyBtn.addEventListener('click', () => {
                jsonOutput.select();
                document.execCommand('copy');
                alert('Hasil disalin ke clipboard!');
            });

            function xmlToJson(xml) {
                // Create the return object
                let obj = {};

                if (xml.nodeType == 1) { // element
                    // do attributes
                    if (xml.attributes.length > 0) {
                        obj["@attributes"] = {};
                        for (let j = 0; j < xml.attributes.length; j++) {
                            let attribute = xml.attributes.item(j);
                            obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                        }
                    }
                } else if (xml.nodeType == 3) { // text
                    return xml.nodeValue.trim();
                }

                // do children
                if (xml.hasChildNodes()) {
                    for(let i = 0; i < xml.childNodes.length; i++) {
                        let item = xml.childNodes.item(i);
                        let nodeName = item.nodeName;

                        // Ignore text nodes that are just whitespace
                        if (item.nodeType === 3 && item.nodeValue.trim() === '') {
                            continue;
                        }

                        if (typeof(obj[nodeName]) == "undefined") {
                            obj[nodeName] = xmlToJson(item);
                        } else {
                            if (typeof(obj[nodeName].push) == "undefined") {
                                let old = obj[nodeName];
                                obj[nodeName] = [old];
                            }
                            obj[nodeName].push(xmlToJson(item));
                        }
                    }
                }

                // If the only child is a #text node, return its value
                if (obj["#text"] && Object.keys(obj).length === 1) {
                    return obj["#text"];
                }

                return obj;
            }
        });
    </script>

</body>
</html>
