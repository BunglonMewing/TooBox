<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter - TooBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3a0ca3',
                        accent: '#f72585',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-2">
                <i class="fas fa-toolbox text-accent text-2xl"></i>
                <span class="text-2xl font-bold">TooBox</span>
            </a>
            <a href="../index.html" class="text-white hover:text-accent transition-colors"><i class="fas fa-home mr-2"></i>Kembali ke Beranda</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="bg-white max-w-4xl mx-auto rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-secondary mb-2">Length Converter</h1>
            <p class="text-center text-gray-500 mb-8">Konversi satuan panjang dengan mudah.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="from-unit" class="block text-sm font-medium text-gray-700">Dari</label>
                    <div class="flex">
                        <input type="number" id="from-value" class="mt-1 block w-full p-2 border border-gray-300 rounded-l-md">
                        <select id="from-unit" class="mt-1 block w-auto p-2 border-t border-b border-r border-gray-300 rounded-r-md bg-gray-50">
                            <option value="m">Meter (m)</option>
                            <option value="km">Kilometer (km)</option>
                            <option value="cm">Centimeter (cm)</option>
                            <option value="mm">Millimeter (mm)</option>
                            <option value="mi">Mile (mi)</option>
                            <option value="yd">Yard (yd)</option>
                            <option value="ft">Foot (ft)</option>
                            <option value="in">Inch (in)</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="to-unit" class="block text-sm font-medium text-gray-700">Ke</label>
                     <div class="flex">
                        <input type="text" id="to-value" class="mt-1 block w-full p-2 border border-gray-300 rounded-l-md bg-gray-50" readonly>
                        <select id="to-unit" class="mt-1 block w-auto p-2 border-t border-b border-r border-gray-300 rounded-r-md bg-gray-50">
                            <option value="m">Meter (m)</option>
                            <option value="km" selected>Kilometer (km)</option>
                            <option value="cm">Centimeter (cm)</option>
                            <option value="mm">Millimeter (mm)</option>
                            <option value="mi">Mile (mi)</option>
                            <option value="yd">Yard (yd)</option>
                            <option value="ft">Foot (ft)</option>
                            <option value="in">Inch (in)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 TooBox - All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fromValueInput = document.getElementById('from-value');
            const fromUnitSelect = document.getElementById('from-unit');
            const toValueInput = document.getElementById('to-value');
            const toUnitSelect = document.getElementById('to-unit');

            const conversionFactors = {
                m: 1,
                km: 1000,
                cm: 0.01,
                mm: 0.001,
                mi: 1609.34,
                yd: 0.9144,
                ft: 0.3048,
                in: 0.0254
            };

            function convert() {
                const fromValue = parseFloat(fromValueInput.value);
                const fromUnit = fromUnitSelect.value;
                const toUnit = toUnitSelect.value;

                if (!isNaN(fromValue)) {
                    const valueInMeters = fromValue * conversionFactors[fromUnit];
                    const result = valueInMeters / conversionFactors[toUnit];
                    toValueInput.value = result.toFixed(5);
                } else {
                    toValueInput.value = '';
                }
            }

            fromValueInput.addEventListener('input', convert);
            fromUnitSelect.addEventListener('change', convert);
            toUnitSelect.addEventListener('change', convert);
        });
    </script>

</body>
</html>
