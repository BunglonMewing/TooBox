<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reverser - TooBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3a0ca3',
                        accent: '#f72585',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-2">
                <i class="fas fa-toolbox text-accent text-2xl"></i>
                <span class="text-2xl font-bold">TooBox</span>
            </a>
            <a href="../index.html" class="text-white hover:text-accent transition-colors"><i class="fas fa-home mr-2"></i>Kembali ke Beranda</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="bg-white max-w-4xl mx-auto rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-secondary mb-2">Text Reverser</h1>
            <p class="text-center text-gray-500 mb-8">Balikkan urutan karakter dalam teks Anda.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="text-input" class="block text-sm font-medium text-gray-700 mb-2">Input</label>
                    <textarea id="text-input" class="w-full h-64 p-4 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary" placeholder="Ketik atau tempel teks di sini..."></textarea>
                </div>
                <div>
                    <label for="output" class="block text-sm font-medium text-gray-700 mb-2">Output</label>
                    <textarea id="output" class="w-full h-64 p-4 border border-gray-300 rounded-lg bg-gray-50" readonly placeholder="Hasil akan muncul di sini..."></textarea>
                </div>
            </div>
             <div class="text-center mt-6">
                <button id="reverse-btn" class="bg-primary text-white font-bold py-2 px-6 rounded-full hover:bg-secondary transition-colors">Balikkan</button>
                <button id="copy-btn" class="bg-gray-500 text-white font-bold py-2 px-6 rounded-full hover:bg-gray-600 transition-colors ml-4">Salin Hasil</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 TooBox - All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('text-input');
            const output = document.getElementById('output');
            const reverseBtn = document.getElementById('reverse-btn');
            const copyBtn = document.getElementById('copy-btn');

            reverseBtn.addEventListener('click', () => {
                output.value = textInput.value.split('').reverse().join('');
            });

            copyBtn.addEventListener('click', () => {
                output.select();
                document.execCommand('copy');
                alert('Hasil disalin ke clipboard!');
            });
        });
    </script>

</body>
</html>
