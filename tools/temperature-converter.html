<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - TooBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3a0ca3',
                        accent: '#f72585',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-2">
                <i class="fas fa-toolbox text-accent text-2xl"></i>
                <span class="text-2xl font-bold">TooBox</span>
            </a>
            <a href="../index.html" class="text-white hover:text-accent transition-colors"><i class="fas fa-home mr-2"></i>Kembali ke Beranda</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="bg-white max-w-4xl mx-auto rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-secondary mb-2">Temperature Converter</h1>
            <p class="text-center text-gray-500 mb-8">Konversi suhu antara Celcius, Fahrenheit, dan Kelvin.</p>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
                <!-- Celsius -->
                <div>
                    <label for="celsius" class="block text-sm font-medium text-gray-700">Celcius (°C)</label>
                    <input type="number" id="celsius" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <!-- Fahrenheit -->
                <div>
                    <label for="fahrenheit" class="block text-sm font-medium text-gray-700">Fahrenheit (°F)</label>
                    <input type="number" id="fahrenheit" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <!-- Kelvin -->
                <div>
                    <label for="kelvin" class="block text-sm font-medium text-gray-700">Kelvin (K)</label>
                    <input type="number" id="kelvin" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 TooBox - All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const celsiusInput = document.getElementById('celsius');
            const fahrenheitInput = document.getElementById('fahrenheit');
            const kelvinInput = document.getElementById('kelvin');

            celsiusInput.addEventListener('input', (e) => {
                const c = parseFloat(e.target.value);
                if (!isNaN(c)) {
                    fahrenheitInput.value = (c * 9/5) + 32;
                    kelvinInput.value = c + 273.15;
                } else {
                    fahrenheitInput.value = '';
                    kelvinInput.value = '';
                }
            });

            fahrenheitInput.addEventListener('input', (e) => {
                const f = parseFloat(e.target.value);
                if (!isNaN(f)) {
                    celsiusInput.value = (f - 32) * 5/9;
                    kelvinInput.value = (f - 32) * 5/9 + 273.15;
                } else {
                    celsiusInput.value = '';
                    kelvinInput.value = '';
                }
            });

            kelvinInput.addEventListener('input', (e) => {
                const k = parseFloat(e.target.value);
                if (!isNaN(k)) {
                    celsiusInput.value = k - 273.15;
                    fahrenheitInput.value = (k - 273.15) * 9/5 + 32;
                } else {
                    celsiusInput.value = '';
                    fahrenheitInput.value = '';
                }
            });
        });
    </script>

</body>
</html>
