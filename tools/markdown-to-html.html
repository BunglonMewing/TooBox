<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter - TooBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3a0ca3',
                        accent: '#f72585',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-2">
                <i class="fas fa-toolbox text-accent text-2xl"></i>
                <span class="text-2xl font-bold">TooBox</span>
            </a>
            <a href="../index.html" class="text-white hover:text-accent transition-colors"><i class="fas fa-home mr-2"></i>Kembali ke Beranda</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="bg-white max-w-6xl mx-auto rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-secondary mb-2">Markdown to HTML Converter</h1>
            <p class="text-center text-gray-500 mb-8">Tulis Markdown di kiri dan lihat hasilnya di kanan.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="markdown-input" class="block text-sm font-medium text-gray-700 mb-2">Markdown</label>
                    <textarea id="markdown-input" class="w-full h-96 p-4 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary" placeholder="Tulis Markdown di sini..."></textarea>
                </div>
                <div>
                    <label for="html-output" class="block text-sm font-medium text-gray-700 mb-2">HTML Preview</label>
                    <div id="html-output" class="w-full h-96 p-4 border border-gray-300 rounded-lg bg-gray-50 overflow-auto"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2025 TooBox - All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const markdownInput = document.getElementById('markdown-input');
            const htmlOutput = document.getElementById('html-output');
            const converter = new showdown.Converter();

            function convertMarkdown() {
                const markdownText = markdownInput.value;
                const html = converter.makeHtml(markdownText);
                htmlOutput.innerHTML = html;
            }

            markdownInput.addEventListener('input', convertMarkdown);

            // Initial conversion
            markdownInput.value = "## Halo Dunia!\\n\\nIni adalah **Markdown**.\\n\\n- List item 1\\n- List item 2";
            convertMarkdown();
        });
    </script>

</body>
</html>
